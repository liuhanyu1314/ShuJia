<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-family: 'Microsoft YaHei', 'SimHei', 'STHeiti', sans-serif;

<body>
<h1>正则判断手机号：</h1>
<p>
    <span>请输入一个手机号试试</span>

<form action="" method="get">
    <input type="text" id="num" placeholder="hello" required/>
    <input type="submit" onclick="pdzz()" value="提交"/>
</form>

    <script>
        function pdzz() {
            var hello = document.getElementById('num').value;
            console.log(isMobilePhone(hello));
            if(!isMobilePhone(hello))
            //单引号不转义 双引号转义
                alert("请输入正确的手机号");
            else
                alert("congratulation!");
        }
    </script>
</p>
<script src="./js/Util.js"></script>
