<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function foo(a,b,c)
    {
        return a*b*c;
    }
    console.log(foo.length);//3
    console.log(typeof foo.constructor);//function
    console.log(typeof foo.call);//function
    console.log(typeof foo.apply());//number
    console.log(typeof foo.prototype);//object
</script>
</body>
</html>
